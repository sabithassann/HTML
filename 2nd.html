    <title>Document</title>

    <link rel="stylesheet" href="style2nd.css">
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
            
        </tr>
        <tr>
            
            <td colspan="2" align="middle"><strong>Schedule</strong></td>
            <td rowspan="2" align="middle"><strong>Topic</strong></td>
            
            
        </tr>
        <tr>
            
            <td align="middle"><strong>Begin</strong></td>
            <td align="middle"><strong>End</strong></td>
           
            
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" class="first">8:00 a.m.</td>
            <td rowspan="2" class="second">5.00 p.m.</td>
            <td align="middle">Inroduction on XML</td>
           
            
        </tr>
        <tr>
           
            
            
            <td>Validity: DTD and Relax NG</td>
            
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td class="first">8:00 a.m.</td>
            <td class="first">11:00 a.m.</td>
            <td rowspan="2" align="middle">Xpath</td>
            
        </tr>
        <tr>
           
            <td class="first">11:00 a.m.</td>
            <td class="third">2:00 p.m</td>
            
            
        </tr>
        <tr>
            
            <td class="third">2:00 p.m</td>
            <td class="second">5:00 p.m</td>
            <td align="middle">XSL Transformations</td>
            
            
        </tr>

        
        <tr>
            <td>Wednesday</td>
            <td class="first">8:00 a.m.</td>
            <td class="third">12:00 p.m.</td>
            <td align="middle">XSL Formatting Objects</td>
            
        </tr>
        
    </table>
</body>
</html>
