<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q_2</title>
</head>
<body>
    <script>
        let input=parseInt(prompt("Enter the number"));
        let result=1;
        for(let i=input;i>=1;i--){
           result=result*i;
        }
        document.write(result);
    </script>
</body>
</html>
