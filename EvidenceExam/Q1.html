<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
</head>
<body>
    <pre>
        <h2>Data Collection form</h2>
        <form id="formResult">
            <label>Name:</label>
            <input type="text" id="name"><br>
    
            <label>Contact:</label>
            <input type="text" id="contact"><br>
    
            <label for="">Remarks:</label><br>
            <textarea name="" id="remarks" cols="30" rows="5"></textarea><br>
            <label for="">Sex:</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female <br>

            <label for="">Courses:</label>
            <input type="checkbox" value="NT">NT
            <input type="checkbox" value="IAD">IAD
            <input type="checkbox" value="DDD">DDD
            <input type="checkbox" value="ESAD ">ESAD <br>

            <label for="">Location:</label>
    
            <select name="location" id="location">
                <option value="none">--select one--</option>
                <option value="Banani">Banani</option>
                <option value="Dhanmondi">Dhanmondi</option>
                <option value="Mirpur">Mirpur</option>
            </select>
            <br>
            <input type="submit" value="Submit">
            <br>
        </form>
    </pre>

    
        <script>
        function dataTransfer(event) {
            event.preventDefault();
    
            const name = document.getElementById("name").value;
            const contact = document.getElementById("contact").value;
            const remarks = document.getElementById("remarks").value;
            const location = document.getElementById("location").value;
            const gender = document.querySelector('input[type=radio]:checked').value;
            const sub = document.querySelectorAll('input[type=checkbox]:checked');
            let subject = [];
    
            sub.forEach(function (sub) {
                subject.push(sub.value);
            });
    
            var output = "Name: " + name + "<br>";
            output += "Contact: " + contact + "<br>";
            output += "Remarks: " + remarks + "<br>";
            output += "SEX: " + gender + "<br>";
            output += "Courses: " + subject.join(", ") + "<br>";
            output += "Location: " + location + "<br>";
    
            var newWindow = window.open('', '_blank');
            newWindow.document.write('<pre>' + output + '</pre>');
        }
    
    
    
        let form = document.getElementById('formResult');
        form.addEventListener('submit', dataTransfer);
    </script>
    
</body>
</html>
