<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q_1</title>
</head>
<body>
  <p id="first"></p>
    <script>
        function calculateNumbers() {
        let numbers = [];
  for (let i = 1; i <= 50; i++) {
    if (i != 7 && i != 15 && i != 23) {
     numbers.push(i);
    }
  }
  
  return numbers;
}
let result = calculateNumbers();
document.getElementById("first").innerHTML=result;


    </script>
</body>
</html>
