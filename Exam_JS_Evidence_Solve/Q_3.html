<body>

    <script>
        let number=parseInt(prompt("Enter Your Integer Number"));
        if(isNaN(number)){
            console.log("Please Enter Valid Number");
        }
        else{
            for(i=1;i<=5;i++){
            
            let result=number + i;

            console.log(result);
            document.write(result+"<br>");
        }
    }
    </script>
