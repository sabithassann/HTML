<body>
    <body>

        <label>Number1</label>

        <label>Number3</label>

        <br>
        <button onclick="findMaxNumber()">Max num</button>
        <button onclick="findMinNumber()">Min num</button>
        <br>
    
        <span id="result"> </span>
    
        <script>
    
            function findMaxNumber() {
                let n1 = document.getElementById("n1").value;
                let n2 = document.getElementById("n2").value;
                let n3 = document.getElementById("n3").value;
    
                if (n1 > n2 && n1 > n3) {
                   alert( document.getElementById("result").innerHTML = "Max no is " + n1);
                }
                else if(n2 > n1 && n2 > n3){
                  document.getElementById("result").innerHTML="Max no is "+n2;
                }
                else {
                    document.getElementById("result").innerHTML = "Mix no is " + n3;
                }
            }
    
            function findMinNumber() {
                let n1 = document.getElementById("n1").value;
                let n2 = document.getElementById("n2").value;
                let n3 = document.getElementById("n3").value;
    
                if (n1 < n2 && n1< n3) {
                    document.getElementById("result").innerHTML = "Min no is " + n1;
                }
                else if (n2 < n1 && n2 < n3 ){
                        document.getElementById("result").innerHTML="Min no is "+ n2;               
                }
                else {
                    document.getElementById("result").innerHTML = "Min no is " + n3;
                }
            }
    
        </script>
