<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label id="name"></label><br>
    <label id="email"></label><br>
    <label id="password"></label><br>

    <script>
        document.getElementById("name").innerHTML=localStorage.getItem("s_name",name);
        document.getElementById("email").innerHTML=localStorage.getItem("s_email",email);
        document.getElementById("password").innerHTML=localStorage.getItem("s_password",password);
    </script>
</body>
</html>
