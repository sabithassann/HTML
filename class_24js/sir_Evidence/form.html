<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <pre>
        <form action="form_result.html">
        <label for="">Name</label>
        <input type="text" id="name">

        <label for="">Email</label>
        <input type="email" id="email">

        <label for="">Password</label>
        <input type="password" id="password">

        <label for="">Gender</label>

        <input type="radio" name="gender" id="male" > Male
        <input type="radio" name="gender" id="female"> Female
        <input type="radio" name="gender" id="other" > other
        <!-- <input type="radio" name="gender" id="male" required="required"> Male
        <input type="radio" name="gender" id="female" required="required"> Female
        <input type="radio" name="gender" id="other" required="required"> other -->



        <label for="">Subject</label>
        <select name="" id="subject">
        <!-- <select name="" id="subject" required="required"> -->
            <option >--Select One--</option>
            <option >JEE</option>
            <option >HTML</option>
            <option >CSS</option>
            <option >JS</option>
        </select>

        <label for="">Hobby</label>
        <input type="checkbox" value="Playing">Playing
        <input type="checkbox" value="Gardening">Reading
        <input type="checkbox" value="Gardening">Gardening
        <input type="checkbox" value="Swimming">Swimming


        <label for="">About</label>
        <textarea id="about" cols="30" rows="10"></textarea>



        <input type="submit" value="submit" onclick="dataTransfer()">

    </form>
    </pre>

    <script>
        function dataTransfer(){
            const name=document.getElementById("name").value;
            const email=document.getElementById("email").value;
            const password=document.getElementById("password").value;
            const about = document.getElementById("about").value;
            let gender;

            if(document.getElementById('male').checked==true){
                    gender="Male";
            }
            else if(document.getElementById('female').checked==true){
                    gender="Female";
            }
            
            else if(document.getElementById('other').checked==true){
                    gender="Other";
            }
            // else{
            //     console.log("Please select a gender.");
            // }
            
            let sub=document.getElementById("subject");
            let subject=sub.options[sub.selectedIndex].text;

            let hobby=[];
            let ho=document.querySelectorAll('input[type="checkbox"]:checked');
            for(let i=0;i<ho.length; i++){
                hobby.push(ho[i].value);
            }

            let s_hobby=hobby.toString();
            // let s_hobby = hobby.join(",    ");

            localStorage.setItem("s_name",name);
            localStorage.setItem("s_email",email);
            localStorage.setItem("s_password",password);
            localStorage.setItem("s_gender",gender);
            localStorage.setItem("s_subject",subject);
            localStorage.setItem("s_hobby",s_hobby);
            localStorage.setItem("s_about",about); // facing problem =_about
           


        }
    </script>

</body>

</html>
