<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Email</label>
    <input type="email" id="email"><br><br>
    <input type="button" value="Check" onclick="validation()">

    <script>
        function validation(){
        let email_text=document.getElementById("email").value;
        let regEx=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;


        if(regEx.test(email_text)){
            console.log("true");
            alert("It is Valid");
        }
        else{
            console.log("false");
            alert("It is InValid");
        }
    }
    </script>
</body>
</html>
