        // Sorting using a for loop
        for (let i = 0; i < myArr.length - 1; i++) {
            for (let j = 0; j < myArr.length - i - 1; j++) {
                if (myArr[j] > myArr[j + 1]) {
                    // Swap elements
                    let temp = myArr[j];
                    myArr[j] = myArr[j + 1];
                    myArr[j + 1] = temp;
                }

            }

        }
