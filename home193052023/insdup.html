
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                let myArr = [];
for (let i = 1; i <= 5; i++) {
  let input = prompt("Please enter number " + i + ": ");
  myArr.push(Number(input));
}

for (let i = 0; i < myArr.length - 1; i++) {
  for (let j = 0; j < myArr.length - i - 1; j++) {
    if (myArr[j] > myArr[j + 1]) {
      let temp = myArr[j];
      myArr[j] = myArr[j + 1];
      myArr[j + 1] = temp;
    }
  }
}

document.write(myArr);


    </script>
</body>
</html>
